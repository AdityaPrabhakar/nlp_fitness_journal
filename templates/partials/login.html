<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 bg-white rounded shadow w-96">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Log In</button>
    </form>
    <p id="error" class="text-red-500 mt-2 hidden"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('access_token', data.access_token);
        localStorage.setItem('username', data.username);
        window.location.href = '/dashboard';  // or your homepage
      } else {
        document.getElementById('error').innerText = data.error;
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
