<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goals Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-7xl mx-auto">

    <!-- Centered Title -->
    <h1 class="text-3xl font-bold mb-6 text-center">üèÜ Goals Dashboard</h1>

    <!-- Go Back Home Button -->
    <div class="mb-6">
      <a href="/" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-100 shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 3l9 6.75V20a1 1 0 01-1 1H4a1 1 0 01-1-1V9.75z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 21V12h6v9" />
        </svg>
        Home
      </a>
    </div>

    <!-- Filters Container -->
    <div class="mb-8 p-4 bg-white rounded-xl shadow">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">

        <!-- Goal Type -->
        <div>
          <label for="goalTypeFilter" class="block text-sm font-medium text-gray-700 mb-1">Goal Type</label>
          <select id="goalTypeFilter" class="p-2 w-full rounded border">
            <option value="">All Goal Types</option>
            <option value="single_session">Single Session</option>
            <option value="aggregate">Aggregate</option>
          </select>
        </div>

        <!-- Exercise Type -->
        <div>
          <label for="exerciseTypeFilter" class="block text-sm font-medium text-gray-700 mb-1">Exercise Type</label>
          <select id="exerciseTypeFilter" class="p-2 w-full rounded border">
            <option value="">All Exercise Types</option>
            <option value="strength">Strength</option>
            <option value="cardio">Cardio</option>
            <option value="general">General</option>
          </select>
        </div>

        <!-- Exercise Name Search -->
        <div>
          <label for="exerciseNameFilter" class="block text-sm font-medium text-gray-700 mb-1">Exercise Name</label>
          <input type="text" id="exerciseNameFilter" placeholder="Search Exercise Name" class="p-2 w-full rounded border" />
        </div>

        <!-- Date Range Group -->
        <div class="col-span-1 sm:col-span-2">
          <div class="flex gap-4">
            <!-- Start Date -->
            <div class="w-1/2">
              <label for="startDateFilter" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
              <input type="date" id="startDateFilter" class="p-2 w-full rounded border" />
            </div>

            <!-- End Date -->
            <div class="w-1/2">
              <label for="endDateFilter" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
              <input type="date" id="endDateFilter" class="p-2 w-full rounded border" />
            </div>
          </div>
        </div>

        <!-- Status Dropdown Checkbox -->
        <div class="relative col-span-1 sm:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <button id="statusDropdownBtn" class="w-full bg-white border rounded p-2 text-left hover:bg-gray-100">Filter by Status</button>
          <div id="statusDropdown" class="absolute z-10 hidden bg-white border rounded shadow mt-1 w-full">
            <label class="flex items-center p-2 space-x-2">
              <input type="checkbox" class="statusOption" value="in_progress" checked />
              <span>In Progress</span>
            </label>
            <label class="flex items-center p-2 space-x-2">
              <input type="checkbox" class="statusOption" value="completed" checked />
              <span>Completed</span>
            </label>
            <label class="flex items-center p-2 space-x-2">
              <input type="checkbox" class="statusOption" value="expired" checked />
              <span>Expired</span>
            </label>
          </div>
        </div>

        <!-- Apply Button -->
        <div class="col-span-1 sm:col-span-2 xl:col-span-1 flex items-end">
          <button id="applyFilters" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Apply Filters</button>
        </div>
      </div>
    </div>



    <!-- Goals Container -->
    <div id="goals-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <script type="module" src="/static/js/goalsDashboard.js"></script>
</body>
</html>
