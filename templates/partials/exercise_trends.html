{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
  <!-- Header and Go Back Button -->
  <div class="mb-6">
    {% include 'partials/go_back_home_button.html' %}
    <h1 class="text-2xl font-bold text-center mt-4">ðŸ“ˆ Exercise Trends</h1>
  </div>

  <!-- Strength/Cardio Toggle -->
  <div class="flex justify-center space-x-4 mb-4">
    <button id="btnStrength" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Strength</button>
    <button id="btnCardio" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">Cardio</button>
  </div>

  <!-- Exercise Dropdown -->
  <div class="mb-6">
    <label for="exerciseSelect" class="block mb-2 font-medium text-center">Select Exercise:</label>
    <select id="exerciseSelect" class="w-full border rounded p-2">
      <option disabled selected>Loading exercises...</option>
    </select>
  </div>

  <!-- Charts Section -->
  <div class="space-y-10">

    <!-- 1RM Chart -->
    <div>
      <h2 class="text-lg font-semibold mb-2 text-center">Estimated 1RM Over Time</h2>
      <canvas id="rmChart" height="100"></canvas>
    </div>

    <!-- Volume Chart -->
    <div>
      <h2 class="text-lg font-semibold mb-2 text-center">Total Volume Over Time</h2>
      <canvas id="volumeChart" height="100"></canvas>
    </div>

  </div>

  <!-- Insight Section -->
  <div id="trendInsight" class="mt-10 text-sm text-gray-700 text-center"></div>


</div>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/exerciseTrends.js') }}"></script>
{% endblock %}
